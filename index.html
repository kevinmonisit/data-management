<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access SQLite</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .tab-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .tab-buttons button.active {
            background-color: #0056b3;
        }
        .tab-buttons button:hover {
            background-color: #0056b3;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 24px);
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .input-group button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
        #data {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Data</h1>
        <div class="tab-buttons">
            <button id="lookup-tab" class="active" onclick="switchTab('lookup')">Patient Lookup</button>
            <button id="form-tab" onclick="switchTab('form')">Submit Data</button>
        </div>
        <div id="lookup" class="tab-content active">
            <div class="input-group">
                <input type="number" id="patientId" placeholder="Enter Patient ID">
                <button onclick="fetchPatientData()">Fetch Data</button>
            </div>
            <div id="data"></div>
        </div>
        <div id="form" class="tab-content">
            <div class="input-group">
                <input type="number" id="patientIdInput" placeholder="Patient ID">
                <input type="number" id="diabetesBinary" placeholder="Diabetes (0=no, 1=pre, 2=yes)">
                <input type="number" id="highBP" placeholder="HighBP (0=no, 1=yes)">
                <input type="number" id="highChol" placeholder="High Cholesterol (0=no, 1=yes)">
                <input type="number" id="cholCheck" placeholder="CholCheck (0=no, 1=yes)">
                <input type="number" id="bmi" placeholder="BMI">
                <input type="number" id="smoker" placeholder="Smoker (0=no, 1=yes)">
                <input type="number" id="stroke" placeholder="Stroke (0=no, 1=yes)">
                <input type="number" id="heartDiseaseOrAttack" placeholder="Heart Disease/Attack (0=no, 1=yes)">
                <input type="number" id="physActivity" placeholder="Physical Activity (0=no, 1=yes)">
                <input type="number" id="fruits" placeholder="Fruits (0=no, 1=yes)">
                <input type="number" id="veggies" placeholder="Veggies (0=no, 1=yes)">
                <input type="number" id="hvyAlcoholConsump" placeholder="Heavy Alcohol Consumption (0=no, 1=yes)">
                <input type="number" id="anyHealthcare" placeholder="Any Healthcare (0=no, 1=yes)">
                <input type="number" id="noDocbcCost" placeholder="Couldn’t See Doctor Because of Cost (0=no, 1=yes)">
                <input type="number" id="genHlth" placeholder="General Health (1-5)">
                <input type="number" id="mentHlth" placeholder="Mental Health Days (1-30)">
                <input type="number" id="physHlth" placeholder="Physical Health Days (1-30)">
                <input type="number" id="diffWalk" placeholder="Difficulty Walking (0=no, 1=yes)">
                <input type="number" id="sex" placeholder="Sex (0=female, 1=male)">
                <input type="number" id="age" placeholder="Age Group (1-13)">
                <input type="number" id="education" placeholder="Education Level (1-6)">
                <input type="number" id="income" placeholder="Income Level (1-8)">
                <button onclick="submitPatientData()">Submit Data</button>
                <button onclick="predictProbability()">Predict</button>
            </div>
            <div id="formResponse"></div>
            <div id="predictionResponse"></div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab-buttons button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(tab).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
        }

        function fetchPatientData() {
            const patientId = document.getElementById('patientId').value;
            const dataContainer = document.getElementById('data');

            // Clear previous data
            dataContainer.innerHTML = '';

            if (!patientId) {
                dataContainer.textContent = 'Please enter a valid Patient ID.';
                return;
            }

            fetch(`http://127.0.0.1:5055/get-patient/${patientId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Patient not found');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        dataContainer.textContent = data.error;
                        return;
                    }
                    const patientInfo = document.createElement('div');
                    patientInfo.innerHTML = `<h2>Here is the information of Patient ${patientId}:</h2>`;
                    dataContainer.appendChild(patientInfo);

                    data.forEach(item => {
                        const div = document.createElement('div');
                        div.innerHTML = `
                            <p><strong>Diabetes:</strong> ${item.Diabetes_binary}</p>
                            <p><strong>HighBP:</strong> ${item.HighBP}</p>
                            <p><strong>HighChol:</strong> ${item.HighChol}</p>
                            <p><strong>CholCheck:</strong> ${item.CholCheck}</p>
                            <p><strong>BMI:</strong> ${item.BMI}</p>
                            <p><strong>Smoker:</strong> ${item.Smoker}</p>
                            <p><strong>Stroke:</strong> ${item.Stroke}</p>
                            <p><strong>Heart Disease or Attack:</strong> ${item.HeartDiseaseorAttack}</p>
                            <p><strong>Physical Activity:</strong> ${item.PhysActivity}</p>
                            <p><strong>Fruits:</strong> ${item.Fruits}</p>
                            <p><strong>Veggies:</strong> ${item.Veggies}</p>
                            <p><strong>Heavy Alcohol Consumption:</strong> ${item.HvyAlcoholConsump}</p>
                            <p><strong>Any Healthcare:</strong> ${item.AnyHealthcare}</p>
                            <p><strong>Couldn’t See Doctor Because of Cost:</strong> ${item.NoDocbcCost}</p>
                            <p><strong>General Health:</strong> ${item.GenHlth}</p>
                            <p><strong>Mental Health Days:</strong> ${item.MentHlth}</p>
                            <p><strong>Physical Health Days:</strong> ${item.PhysHlth}</p>
                            <p><strong>Difficulty Walking:</strong> ${item.DiffWalk}</p>
                            <p><strong>Sex:</strong> ${item.Sex}</p>
                            <p><strong>Age:</strong> ${item.Age}</p>
                            <p><strong>Education:</strong> ${item.Education}</p>
                            <p><strong>Income:</strong> ${item.Income}</p>
                        `;
                        dataContainer.appendChild(div);
                    });
                })
                .catch(error => {
                    dataContainer.textContent = error.message;
                });
        }

        function submitPatientData() {
            const data = {
                PatientID: document.getElementById('patientIdInput').value,
                Diabetes_binary: document.getElementById('diabetesBinary').value,
                HighBP: document.getElementById('highBP').value,
                HighChol: document.getElementById('highChol').value,
                CholCheck: document.getElementById('cholCheck').value,
                BMI: document.getElementById('bmi').value,
                Smoker: document.getElementById('smoker').value,
                Stroke: document.getElementById('stroke').value,
                HeartDiseaseorAttack: document.getElementById('heartDiseaseOrAttack').value,
                PhysActivity: document.getElementById('physActivity').value,
                Fruits: document.getElementById('fruits').value,
                Veggies: document.getElementById('veggies').value,
                HvyAlcoholConsump: document.getElementById('hvyAlcoholConsump').value,
                AnyHealthcare: document.getElementById('anyHealthcare').value,
                NoDocbcCost: document.getElementById('noDocbcCost').value,
                GenHlth: document.getElementById('genHlth').value,
                MentHlth: document.getElementById('mentHlth').value,
                PhysHlth: document.getElementById('physHlth').value,
                DiffWalk: document.getElementById('diffWalk').value,
                Sex: document.getElementById('sex').value,
                Age: document.getElementById('age').value,
                Education: document.getElementById('education').value,
                Income: document.getElementById('income').value
            };

            fetch('http://127.0.0.1:5055/submit-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    document.getElementById('formResponse').textContent = 'Data submitted successfully!';
                })
                .catch(error => {
                    document.getElementById('formResponse').textContent = 'Error submitting data: ' + error.message;
                });
        }

        function predictProbability() {
            const data = {
                PatientID: document.getElementById('patientIdInput').value,
                Diabetes_binary: document.getElementById('diabetesBinary').value,
                HighBP: document.getElementById('highBP').value,
                HighChol: document.getElementById('highChol').value,
                CholCheck: document.getElementById('cholCheck').value,
                BMI: document.getElementById('bmi').value,
                Smoker: document.getElementById('smoker').value,
                Stroke: document.getElementById('stroke').value,
                HeartDiseaseorAttack: document.getElementById('heartDiseaseOrAttack').value,
                PhysActivity: document.getElementById('physActivity').value,
                Fruits: document.getElementById('fruits').value,
                Veggies: document.getElementById('veggies').value,
                HvyAlcoholConsump: document.getElementById('hvyAlcoholConsump').value,
                AnyHealthcare: document.getElementById('anyHealthcare').value,
                NoDocbcCost: document.getElementById('noDocbcCost').value,
                GenHlth: document.getElementById('genHlth').value,
                MentHlth: document.getElementById('mentHlth').value,
                PhysHlth: document.getElementById('physHlth').value,
                DiffWalk: document.getElementById('diffWalk').value,
                Sex: document.getElementById('sex').value,
                Age: document.getElementById('age').value,
                Education: document.getElementById('education').value,
                Income: document.getElementById('income').value
            };

            fetch('http://127.0.0.1:5055/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    document.getElementById('predictionResponse').textContent = `Predicted Probability: ${result.probability}`;
                })
                .catch(error => {
                    document.getElementById('predictionResponse').textContent = 'Error predicting probability: ' + error.message;
                });
        }
    </script>
</body>
</html>
